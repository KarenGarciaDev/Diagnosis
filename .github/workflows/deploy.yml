name: Full Project Deployment

on:
  push:
    branches:
      - main
      - qa

jobs:
  # TRABAJO 1: Crear Infraestructura (Terraform)
  terraform:
    name: '1. Provision Infrastructure'
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }} # Vital para tu cuenta de estudiante
      AWS_REGION: 'us-east-1'

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform

  # TRABAJO 2: Construir y Subir Docker (ECR)
  build-and-push:
    name: '2. Build and Push to ECR'
    needs: terraform  # Espera a que Terraform termine
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REPO_CMS: diagnosis-cms
      ECR_REPO_WEB: diagnosis-web
      IMAGE_TAG: latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push CMS (Backend)
        run: |
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          docker build -t $REGISTRY/$ECR_REPO_CMS:$IMAGE_TAG ./backend
          docker push $REGISTRY/$ECR_REPO_CMS:$IMAGE_TAG

      - name: Build and push Web (Frontend)
        run: |
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          docker build -t $REGISTRY/$ECR_REPO_WEB:$IMAGE_TAG ./frontend
          docker push $REGISTRY/$ECR_REPO_WEB:$IMAGE_TAG

  # TRABAJO 3: Actualizar EC2 (La pieza que faltaba)
  deploy-to-ec2:
    name: '3. Refresh EC2 Instances'
    needs: build-and-push # Espera a que las imágenes nuevas estén listas
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Refresh ASG (Deploy)
        run: |
          # Esto obliga a AWS a rotar las instancias.
          # Las nuevas instancias ejecutarán el UserData y descargarán el Docker nuevo.
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name diagnosis-asg \
            --preferences '{"MinHealthyPercentage": 0, "InstanceWarmup": 60}'