name: Full Project Deployment

on:
  push:
    branches:
      - main
      - qa

jobs:
  # JOB 1: Create Infrastructure (ECR Repos, Servers, DB)
  terraform:
    name: 'Provision Infrastructure'
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_REGION: 'us-east-1'

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform

  # JOB 2: Build & Push Docker Images (Run AFTER Terraform)
  build-and-push:
    name: 'Build and Push to ECR'
    needs: terraform  # This is key: Wait for Terraform to finish!
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REPO_CMS: diagnosis-cms
      ECR_REPO_WEB: diagnosis-web
      IMAGE_TAG: latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push CMS (Backend)
        run: |
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          docker build -t $REGISTRY/$ECR_REPO_CMS:$IMAGE_TAG ./backend
          docker push $REGISTRY/$ECR_REPO_CMS:$IMAGE_TAG

      - name: Build and push Web (Frontend)
        run: |
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          docker build -t $REGISTRY/$ECR_REPO_WEB:$IMAGE_TAG ./frontend
          docker push $REGISTRY/$ECR_REPO_WEB:$IMAGE_TAG